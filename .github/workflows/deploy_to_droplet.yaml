name: Deploy to Droplet

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_GITHUB }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_GITHUB }}
          aws-region: ap-northeast-1

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -f docker/Dockerfile.aws -t jwp-app:latest .

      - name: Tag Docker image
        run: |
          docker tag jwp-app:latest ${{ steps.ecr.outputs.registry }}/alixparadis/japanese-writing-practice:jwp-app-latest

      - name: Push Docker image to ECR
        run: |
          docker push ${{ steps.ecr.outputs.registry }}/alixparadis/japanese-writing-practice:jwp-app-latest

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          script: |
            echo "${{ secrets.AWS_SECRET_ACCESS_KEY_GITHUB }}" | docker login \
              --username AWS \
              --password-stdin ${{ steps.ecr.outputs.registry }}
            docker network create jwp_network || true
            docker pull ${{ steps.ecr.outputs.registry }}/alixparadis/japanese-writing-practice/jwp-app-latest
            docker stop jwp-deployement || true
            docker rm jwp-deployement || true
            docker run -d --name jwp-deployement \
              --network jwp_network \
              -e AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY_APP }} \
              -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY_APP }} \
              -e USES_LOCAL_FILES=False \
              -e SYNC_DB_S3=True \
              ${{ steps.ecr.outputs.registry }}/alixparadis/japanese-writing-practice/jwp-app-latest