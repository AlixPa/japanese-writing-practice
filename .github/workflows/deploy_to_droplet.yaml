name: Deploy to Droplet

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_GITHUB }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_GITHUB }}
          aws-region: ap-northeast-1

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -f docker/Dockerfile.aws -t jwp-app:latest .

      - name: Tag Docker image
        run: |
          docker tag jwp-app:latest ${{ steps.ecr.outputs.registry }}/alixparadis/japanese-writing-practice:jwp-app-latest

      - name: Push Docker image to ECR
        run: |
          docker push ${{ steps.ecr.outputs.registry }}/alixparadis/japanese-writing-practice:jwp-app-latest

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          AWS_ACCESS_KEY_GITHUB: ${{ secrets.AWS_ACCESS_KEY_GITHUB }}
          AWS_SECRET_ACCESS_KEY_GITHUB: ${{ secrets.AWS_SECRET_ACCESS_KEY_GITHUB }}
          AWS_ACCESS_KEY_APP: ${{ secrets.AWS_ACCESS_KEY_APP }}
          AWS_SECRET_ACCESS_KEY_APP: ${{ secrets.AWS_SECRET_ACCESS_KEY_APP }}
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          envs: ECR_REGISTRY,AWS_ACCESS_KEY_GITHUB,AWS_SECRET_ACCESS_KEY_GITHUB,AWS_ACCESS_KEY_APP,AWS_SECRET_ACCESS_KEY_APP,GOOGLE_CLIENT_ID
          script: |
            aws --version
            export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_GITHUB
            export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY_GITHUB
            export AWS_DEFAULT_REGION=ap-northeast-1
            aws ecr get-login-password | docker login \
              --username AWS \
              --password-stdin $ECR_REGISTRY
            docker network create jwp_network || true
            docker pull $ECR_REGISTRY/alixparadis/japanese-writing-practice:jwp-app-latest
            docker stop jwp-deployement || true
            docker rm jwp-deployement || true
            docker run -d --name jwp-deployement \
              --network jwp_network \
              --restart unless-stopped \
              -e AWS_ACCESS_KEY=$AWS_ACCESS_KEY_APP \
              -e AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY_APP \
              -e USES_LOCAL_FILES=False \
              -e SYNC_DB_S3=True \
              -e BACKEND_HOST=https://localhost \
              -e BACKEND_PORT=8080 \
              -e GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID \
              $ECR_REGISTRY/alixparadis/japanese-writing-practice:jwp-app-latest